<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fas fa-lock"></i></span>
        <span>11%</span>
        <span><i class="fas fa-battery-three-quarters"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>
    <header class="Welcome-header">
      <h1 class="Welcome-header__title">가입을 시작합니다!</h1>
      <p class="Welcome-header__text">
        카카오계정 하나로 Kakao,Daum,Melon 서비스를 모두 이용할 수 있어요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />

      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </form>
    <div id="no-mobile">
      <span>모바일 화면으로 이용해 주세요!</span>
    </div>
  </body>
</html>
