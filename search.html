<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fas fa-lock"></i></span>
        <span>11%</span>
        <span><i class="fas fa-battery-three-quarters"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>

        <span>
          <div class="header__icons-dot"></div>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR 코드</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>친구 추가하기</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>ID 추가하기</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>초대하기</span>
        </div>
      </div>
      <div class="recommed-friends">
        <h6 class="recommed-frineds__title">친구추천</h6>
        <span class="recommend-friends__text">아직 추천할 친구가 없군요</span>
      </div>
      <div class="openchat">
        <div class="openchat__header">
          <h6 class="openchat__title">Open Chat</h6>
          <a href="#">
            <span
              >오픈챗 홈으로 가기
              <i class="fas fa-chevron-right fa-xs"></i>
            </span>
          </a>
        </div>
        <div class="openchat-posts">
          <div class="openchat-posts__column">
            <h5 class="openchat-posts__title">#BTS</h5>
            <h6 class="openchat-posts__hashtags">#bts#army#friends</h6>
            <div class="openchat-posts__members">
              <img src="https://image.yes24.com/goods/67575416/XL" alt="" />
              <span class="openchat-posts__members-count">802명 멤버</span>
              <div class="divider"></div>
              <span class="openchat-posts__members-state">활동중</span>
            </div>
          </div>
          <div class="openchat-posts__column">
            <div class="openchat-posts__thumbnail">
            <img
              src="https://ibighit.com/bts/images/bts/discography/love_yourself-answer/album-cover.jpg"
              alt=""
            />
            <div class="openchat-posts__like">
              <i class="fas fa-heart fa-xs"></i>
              <span class="openchat-posts__like-count">326</span>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="ellipsis__notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
