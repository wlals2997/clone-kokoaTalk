<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fas fa-lock"></i></span>
        <span>11%</span>
        <span><i class="fas fa-battery-three-quarters"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="friends.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="setting-list__items">
          <div class="setting-list__items-column">
            <i class="fas fa-bullhorn"></i>
            <span class="setting-list__items-text">공지</span>
          </div>
          <div class="setting-list__items-column"></div>
        </li>
        <li class="setting-list__items">
          <div class="setting-list__items-column">
            <i class="fas fa-flask"></i>
            <span class="setting-list__items-text">코코아 연구실</span>
          </div>
          <div class="setting-list__items-column"></div>
        </li>
        <li class="setting-list__items">
          <div class="setting-list__items-column">
            <i class="fas fa-info-circle"></i>
            <span class="setting-list__items-text">버전 확인</span>
          </div>
          <div class="setting-list__items-column">최신 버전</div>
        </li>
        <li class="setting-list__items">
          <div class="setting-list__items-column">
            <i class="fas fa-lock"></i>
            <span class="setting-list__items-text">보안</span>
          </div>
          <div class="setting-list__items-column"></div>
        </li>
        <li class="setting-list__items">
          <div class="setting-list__items-column">
            <i class="far fa-bell"></i>
            <span class="setting-list__items-text">공지</span>
          </div>
          <div class="setting-list__items-column"></div>
        </li>
        <li class="setting-list__items">
          <div class="setting-list__items-column">
            <i class="far fa-user"></i>
            <span class="setting-list__items-text">친구관리</span>
          </div>
          <div class="setting-list__items-column"></div>
        </li>
        <li class="setting-list__items">
          <div class="setting-list__items-column">
            <i class="far fa-comment"></i>
            <span class="setting-list__items-text">채팅방</span>
          </div>
          <div class="setting-list__items-column"></div>
        </li>
        <li class="setting-list__items">
          <div class="setting-list__items-column">
            <i class="fas fa-tv"></i>
            <span class="setting-list__items-text"
              >화면 설정 <i class="fas fa-plus-circle"></i>
            </span>
          </div>
          <div class="setting-list__items-column"></div>
        </li>
        <li class="setting-list__items">
          <div class="setting-list__items-column">
            <i class="fas fa-palette"></i>
            <span class="setting-list__items-text"
              >테마
              <i class="fas fa-plus-circle"></i>
            </span>
          </div>
          <div class="setting-list__items-column">기본 테마</div>
        </li>
        <li class="setting-list__items">
          <div class="setting-list__items-column">
            <i class="fas fa-phone-alt"></i>
            <span class="setting-list__items-text">코코아콜</span>
          </div>
          <div class="setting-list__items-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="ellipsis__notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
