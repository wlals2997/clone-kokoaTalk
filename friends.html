<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fas fa-lock"></i></span>
        <span>11%</span>
        <span><i class="fas fa-battery-three-quarters"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="header__icons">
        <span>
            <i class="fas fa-search fa-2x"></i>
        </span>
        <span>
            <i class="fas fa-music fa-2x"></i>
        </span>
        <span>
            <i class="fas fa-cog fa-2x"></i>
        </span>
        </div>
    </header>
  
    <a id="friends-display-link" href="">
    <i class="fas fa-info-circle"></i>
        Friend's Names display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
      <img src="https://avatars.githubusercontent.com/u/85855544?s=400&u=e85531af23a7a74d9a5ded7f6d8dc2e91ea54864&v=4" alt="profile" class="user-component__img user-component__img--xl">
      <div class="user-component__text">
        <h4 class="user-component__title">이지민</h4>
        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
      </div>
    </div>
    <div class="user-component__column"></div>
     </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/85855544?s=400&u=e85531af23a7a74d9a5ded7f6d8dc2e91ea54864&v=4" alt="profile" class="user-component__img user-component__img--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title-xs">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </div>
  </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#">
                <span class="nav__notification">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#">
                <div class="ellipsis__notification"></div>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a></li>
        </ul>
    </nav>
    <nav>
      


  </body>
</html>
