<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - Kokoa clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fas fa-lock"></i></span>
        <span>11%</span>
        <span><i class="fas fa-battery-three-quarters"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">KokoaTalk</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">2022년 2월 5일 토요일</div>
      <div class="message-row">
        <img
          src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/5f9c58c2017800001.png"
          alt="profile"
        />
        <div class="message-row__container">
          <span class="message__author">KokoaTalk</span>
          <div class="message__bubble">
            <span class="message__text">코코아톡 계정을 알려드립니다!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__container">
          <div class="message__bubble">
            <span class="message__text">Okay</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form class="message-input">
      <div class="message-input__column">
        <span>
          <i class="far fa-plus-square fa-2x"></i>
        </span>
      </div>
      <div class="message-input__column">
        <input type="text" placeholder="메세지를 입력하세요.." />
        <span> <i class="far fa-grin fa-lg"></i></span>
        <button class="send-btn"><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
  </body>
</html>
